<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Weather App</title>
</head>

<body>
    <header>
        <h1 class=title>Weather Lookup App</h1>
        <h2 id="center-me">Made by Eli Goodman For CS 351</h4>
    </header>
    <hr>

    <section id="city-search">
        <h2 id="center-me">Enter the name of a city and state below:</h2>
        <label for="city-input">City:</label>
        <input type="text" id="city-input" placeholder="Enter city and state name">
        <button id="search-button">Search</button>
    </section>


    <div id="results-box" class="hidden">
        <h2 id="city-name">Placeholder</h2>

        <div id="temp-image-box">
            <img id="temp-image" src="" alt="City Image">
        </div>

        <div id="results-row">
            <div class="results-info" id="time-box">
                <p id="time">Placehodler</p>
            </div>

            <div class="results-info" id="temp-box">
                <p id="temperature">Placehodler</p>
            </div>

            <div class="results-info" id="cond-box">
                <p id="condition">Placehodler</p>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
